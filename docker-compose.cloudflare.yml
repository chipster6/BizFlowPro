version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: promanage_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-promanage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-promanage_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-promanage}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: promanage_app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-promanage}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-promanage_db}
      SESSION_SECRET: ${SESSION_SECRET}
      PORT: 5000
    ports:
      - "127.0.0.1:5000:5000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: promanage_tunnel
    restart: unless-stopped
    depends_on:
      - app
    command: tunnel --no-autoupdate run
    environment:
      TUNNEL_TOKEN: ${TUNNEL_TOKEN}
    # Alternative: use config file instead of token
    # volumes:
    #   - ./cloudflared:/etc/cloudflared
    # command: tunnel --config /etc/cloudflared/config.yml run

volumes:
  postgres_data:
